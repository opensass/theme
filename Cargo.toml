[package]
name = "theme"
version = "0.0.3"
edition = "2024"
rust-version = "1.85"
description = "ðŸŽ¨ A highly customizable theming system for WASM frameworks like Yew, Dioxus, and Leptos."
license = "MIT"
keywords = ["theme", "yew", "rust", "dioxus", "leptos"]
categories = ["web-programming", "science"]
repository = "https://github.com/opensass/theme"
documentation = "https://docs.rs/theme"
authors = ["Mahmoud Harmouch <oss@wiseai.dev>"]
exclude = ["/assets", "/examples"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
yew = { version = "0.21.0", default-features = false, optional = true }
dioxus = { version = "0.6.3", optional = true }
leptos = { version = "0.8.2", optional = true }
web-sys = { version = "0.3.77", features = [
    "Document",
    "Window",
    "Storage",
    "HtmlHeadElement",
    "StorageEvent",
    "MediaQueryList",
]}
serde = { version = "1.0.219", features = ["derive", "rc"] }

[features]
yew = ["dep:yew"]
dio = ["dioxus"]
lep = ["leptos"]

[profile.release]
opt-level = "z"
debug = false
lto = "thin"
codegen-units = 1
panic = "abort"
strip = "symbols"
incremental = false

[badges]
maintenance = { status = "actively-developed" }

[package.metadata.docs.rs]
all-features = true
rustdoc-args = ["--cfg", "docsrs"]

[dev-dependencies]
log = "0.4.27"
bump2version = "0.1.6"
